apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.1.6'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'com.github.groovy-wslite:groovy-wslite:0.8.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}
